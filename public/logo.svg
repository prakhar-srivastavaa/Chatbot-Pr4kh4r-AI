<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient)"/>
  
  <!-- Letter P -->
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white" text-anchor="middle">P</text>
  
  <!-- AI chip icon in corner -->
  <g transform="translate(140, 40)">
    <rect x="0" y="0" width="40" height="40" rx="8" fill="white" opacity="0.2"/>
    <circle cx="20" cy="20" r="8" fill="white"/>
    <line x1="8" y1="20" x2="0" y2="20" stroke="white" stroke-width="2"/>
    <line x1="32" y1="20" x2="40" y2="20" stroke="white" stroke-width="2"/>
    <line x1="20" y1="8" x2="20" y2="0" stroke="white" stroke-width="2"/>
    <line x1="20" y1="32" x2="20" y2="40" stroke="white" stroke-width="2"/>
  </g>
</svg>
